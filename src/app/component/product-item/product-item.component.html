<div class="card h-100 shadow-sm">
  <img [src]="produto.image" [alt]="produto.title" class="card-img-top p-3" style="height: 250px; object-fit: contain;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate" [title]="produto.title">{{ produto.title }}</h5>
    
    <p class="card-text text-muted small flex-grow-1" style="max-height: 60px; overflow: hidden;">
      {{ produto.description }}
    </p>
    
    <div class="mb-2">
      <span class="badge bg-secondary">{{ produto.category }}</span>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-success mb-0">{{ produto.price | currency:'BRL' }}</h4>
      <div class="text-warning">
        <small>
          <i class="bi bi-star-fill"></i> {{ produto.rating.rate }} 
          <span class="text-muted">({{ produto.rating.count }})</span>
        </small>
      </div>
    </div>
    
    <button 
      class="btn btn-primary w-100" 
      (click)="onAdicionarAoCarrinho()">
      <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
    </button>
  </div>
</div>
